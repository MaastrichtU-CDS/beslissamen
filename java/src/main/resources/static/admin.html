<!DOCTYPE html>
<html>
<head>
    <title>Beslis Samen - Admin page</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="admin.service.js"></script>
</head>
<body>
    <div class="container">
       <h1>Administration page</h1>
       
       <br>
            
       <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
              Generate new login code</a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
            <div class="panel-body">
            
                <div>
                   <button type="button" class="btn btn-default" onclick=getNewLoginCode()>Generate</button>
                   <br>
                   <br>
                   <div id="new-login-code-alert">Nieuwe login code: --------</div>
                </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
              Download CSV export</a>
            </h4>
          </div>
          <div id="collapse2" class="panel-collapse collapse">
            <div class="panel-body">
            
                <div>
                   <a href="api/session/csv" target="_blank" download="export.csv">
                       <button type="button" class="btn btn-default">Download CSV</button>
                   </a>
                </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
</body>
</html>
