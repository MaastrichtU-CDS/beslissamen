# Official docker image.
image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build:
  stage: build
  image: maven:latest
  artifacts:
    paths:
      - java/target/*.jar
  tags:
    - maastro
  script:
    - cd ./java && mvn clean package
  only:
    - master
    
dockerize:
  stage: build
  tags:
    - maastro
  script:
    - cp ./java/target/*.jar ./container/
    - cd ./container/ && docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  only:
    - master
